<!doctype html>
<html lang="cs">

<head>
    <title>AJAX - příklad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="jumbotron">
        <h1 class="text-center">AJAX - příklad</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Seznam filmů</h2>
                <div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Název filmu</th>
                                <th>Rok</th>
                                <th>Operace</th>
                            </tr>
                        </thead>
                        <tbody id="list">

                        </tbody>
                    </table>
                    <div><button class="insert btn btn-success" data-toggle="modal" data-target="#modelId">Nový záznam</button></div>
                </div>
            </div>
        </div>
    </main>


    
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title">Karta filmu</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group row d-none">
                                <label for="name" class="col-sm-3 col-form-label">ID</label>
                                <div class="col-sm-9">
                                    <input type="hidden" class="form-control" name="id" id="id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label">Název filmu</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="name" id="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="year" class="col-sm-3 col-form-label">Rok</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="year" id="year">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit" data-dismiss="modal">Potvrdit</button>
                    <button type="button" class="btn btn-primary" id="update" data-dismiss="modal">Storno</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="container-fluid">
        <hr>
        <p>&copy; 2019 - IT2 - PVY</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
